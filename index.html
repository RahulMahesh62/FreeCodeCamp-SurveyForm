<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="font.css" type="text/css" />
</head>

<body>
    <h1 id="title">TinkerHub Survey Form</h1>
    <p id="description"><i>Thank you for finding time for completing this survey form and help us improve</i></p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your Name" required/>
        </div>
        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required/>
        </div>
        <div class="form-control">
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" placeholder="Enter your Age" required min="1" max="125" />
        </div>
        <div class="form-control">
            <label for="role">Mention you current role:</label>
            <select name="role" id="dropdown">
                <option value="full-time">Full-Time Job</option>
                <option value="part-time">Part-Time Job</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="recommend">Would you recommend TinkerHub for other people?</label>
            <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend" value="definitely">Definitely</label>
            <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="maybe">Maybe</label>
            <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend" value="not-sure">Not Sure</label>
        </div>
        <div class="form-control">
            <label>What would you like to see us improve in?<small>(Check all that apply)</small></label>
            <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="improve-1"/>Front-End Projects</label>
            <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="improve-2"/>Back-End Projects</label>
            <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="improve-3"/>Data Visualization</label>
            <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="improve-4"/>Challenges</label>
            <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="improve-5"/>Open Source Community</label>
            <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="improve-6"/>More Local Chapters</label>
            <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="improve-7"/>Online Training</label>
            <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="improve-8"/>Offline Training</label>
        </div>
        <div class="form-control">
            <label for="feature">What do you like the most about TinkerHub?</label>
            <select name="feature" id="feature">
                <option value="workshops">Workshops</option>
                <option value="community">Community</option>
                <option value="developer support">Developer Support</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="comment">Any Comments or Suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comments or suggestion here..."></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
